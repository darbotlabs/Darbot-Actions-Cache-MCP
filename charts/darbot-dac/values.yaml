# Default values for dar-act-cache.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

strategy:
  type: Recreate

image:
  repository: ghcr.io/darbot/dar-act-cache
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ''
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dar-act-cache.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: dar-act-cache-tls
  #    hosts:
  #      - dar-act-cache.local

resources:
  limits:
    cpu: 500m
    memory: 640Mi
  requests:
    cpu: 500m
    memory: 640Mi

livenessProbe:
  httpGet:
    path: /
    port: cache
readinessProbe:
  httpGet:
    path: /
    port: cache

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

persistentVolumeClaim:
  enabled: true
  template:
    metadata:
      name: dar-cache-data
      labels: {}
      annotations: {}
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
      volumeMode: Filesystem
      # storageClassName: standard

tmpVolume:
  ephemeral:
    volumeClaimTemplate:
      metadata:
        labels:
          type: dar-act-cache-tmp
      spec:
        accessModes:
          - ReadWriteOnce
        # storageClassName: standard
        resources:
          requests:
            storage: 2Gi

nodeSelector: {}

tolerations: []

affinity: {}

# DAR-ACT-Cache configuration
darActCache:
  baseUrl: ''
  
  # Storage configuration
  storage:
    backend: filesystem
    s3:
      bucket: ''
      region: ''
    gcs:
      bucket: ''
      projectId: ''
      
  # Database configuration  
  database:
    type: sqlite
    path: /app/.data/dar-act-cache.db
    
  # Performance settings
  performance:
    clusterMode: false
    workers: 4
    maxCacheSize: '10GB'
    
  # Security settings
  security:
    authEnabled: false
    authToken: ''
    corsOrigins: ['*']
    
  # Logging settings
  logging:
    level: info
    format: json

env:
  - name: DAR_ACT_LOG_LEVEL
    value: 'info'
  - name: DAR_ACT_STORAGE_BACKEND
    value: 'filesystem'
